<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/signIn.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/icons/all.min.css">
    <title>Auth | Sign in</title>
</head>
<body>

    <div class='sign-in'>
        
        <form  id='sign-in' >
               
               <h1 style="display: flex;color: var(--blue-dark); place-content: center; place-items: center;"> <i class="fa fa-2x fa-user"></i></h1>
              <h2 style="display: flex; place-content: center; place-items: center;" >Admin</h2>
              
              <div class='alert-msg'></div>
            <label>Username</label>
            <input name='tel' type="text" class="tel" placeholder='Enter name...'    />
             
            <label>Password</label>
            <input  type="password" class="username" placeholder='Enter password...'  />
            
            <button href="./index.html" class="btn-submit">Sign in</button>
          
        </form>

        <script src="/icons/all.min.js"></script>
</body>
</html>
